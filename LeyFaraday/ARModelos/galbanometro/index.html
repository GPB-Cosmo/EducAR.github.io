    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>


</head>

<body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
        <a-assets>
            <!--Modelo-->
            <a-asset-item id="batery" src="assets/modelos/Bateria2.dae"></a-asset-item>
            <a-asset-item id="brujula" src="assets/modelos/Brujula.dae"></a-asset-item>
            <a-asset-item id="flechaBrujula" src="assets/modelos/flechaBrujula.dae"></a-asset-item>
            <a-asset-item id="campo" src="assets/modelos/campo1.dae"></a-asset-item>
            <a-asset-item id="apagador" src="assets/modelos/Apagador.dae"></a-asset-item>
            <a-asset-item id="corriente" src="assets/modelos/flechaCor.dae"></a-asset-item>

        </a-assets>

        <a-marker id="fila" preset="hiro">


            <!-- <a-entity id="fila" class="fila" collada-model="#" position="0.490 1.795 -0.210 " rotation="-120 -90 90" scale="0.5 0.5 0.5"></a-entity> -->
            <a-entity collada-model="#batery" rotation="0 0 0" position=" 3 0 0" scale="1 1 1"></a-entity>
            <a-entity collada-model="#apagador" rotation="0 -45 0" position=" 2.2 1.8 0" scale="1 1 1">
                <a-animation attribute="rotation" to="0 0 0" dur="7000">

                </a-animation>
            </a-entity>


            <!-- <a-entity collada-model="#campo" rotation="0 0 0" position=" 0 -0.5 0" scale="1 1 1"> </a-entity> -->
            <!--  <a-entity collada-model="#campo" rotation="0 0 0" position=" 0 -0.5 0" scale="0.5 0.5 0.5"> </a-entity>
            <a-entity collada-model="#campo" rotation="0 0 0" position=" 0 -0.5 0" scale="0.28 0.28 0.28"> </a-entity> -->



            <a-entity collada-model="#brujula" rotation="0 0 0" position=" 0 0 -0.4" scale=".8 .8 .8"> </a-entity>
            <a-entity id="bruj1" collada-model="#flechaBrujula" rotation="0 0 0" position=" 0 0 -0.4" scale="0.8 0.8 0.8"> </a-entity>

            <a-entity collada-model="#brujula" rotation="0 0 0" position=" 0 0 0.4" scale="0.8 0.8 0.8"> </a-entity>
            <a-entity id="bruj2" collada-model="#flechaBrujula" rotation="0 0 0" position=" 0 0 0.4" scale="0.8 0.8 0.8"> </a-entity>

            <a-entity collada-model="#brujula" rotation="0 0 0" position=" -0.4 0 0" scale="0.8 0.8 0.8"> </a-entity>
            <a-entity id="bruj3" collada-model="#flechaBrujula" rotation="0 0 0" position="-0.4 0 0" scale="0.8 0.8 0.8"> </a-entity>

            <a-entity collada-model="#brujula" rotation="0 0 0" position=" 0.4 0 0" scale="0.8 0.8 0.8"> </a-entity>
            <a-entity id="bruj4" collada-model="#flechaBrujula" rotation="0 0 0" position=" 0.4 0 0" scale="0.8 0.8 0.8"> </a-entity>
            <!-- las posiciones son (x y z) siendo y altura y z profundidad -->
            <!-- las posiciones son (x y z) siendo y altura y z profundidad -->
            <!--  <a-entity collada-model="#motor" position="0 1 0 " rotation="-120 -90 90" scale="0.5 0.5 0.5"></a-entity> -->

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
    <script src="js/scrip.js"></script>

</body>

</html>
