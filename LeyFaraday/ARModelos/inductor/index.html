<body id="body" style="margin: 0px; overflow: hidden">
    <!-- <audio controls>
        <source src="assets/audio/WIND1.mp3" type="audio/mp3">
            
    </audio> -->
    <a-scene embedded arjs>
        <a-assets>
            <!--Modelo-->
            <a-asset-item id="elices" src="assets/elices.dae"></a-asset-item>
            <a-asset-item id="motor" src="assets/Generador.dae"></a-asset-item>
            <a-asset-item id="focoAp" src="assets/focoApagado.dae"></a-asset-item>
            <a-asset-item id="focoEnc" src="assets/focoPrendido.dae"></a-asset-item>
        </a-assets>

        <a-marker id="marcador" preset="hiro">
            <br>


            <a-entity id="div" class="elices" collada-model="#elices" rotation="-120 -90 90" position=" -0.45  0.2 -0.5" scale="0.6 0.6 0.6">


            </a-entity>


        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
    <script src="js/script.js"></script>

</body>

</html>
