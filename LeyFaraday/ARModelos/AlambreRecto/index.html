<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>

        <a-assets>
            <!--Modelo-->
            <a-asset-item id="carga" src="Assets/Modelos3d/carga.dae"></a-asset-item>
            <a-asset-item id="Alambre" src="Assets/Modelos3d/alambrerecto.dae"></a-asset-item>
        </a-assets>

        <a-marker preset='hiro'>
            <a-entity collada-model="#carga" position="0 0.5 0" scale="0.2 0.2 0.2">
                <a-animation attribute="position" to=" 0 -1 0" dur="3000" easing='linear' repeat="indefinite"></a-animation>
            </a-entity>
            <a-entity collada-model="#Alambre" scale="0.2 0.2 0.2"></a-entity>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
